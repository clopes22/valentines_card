<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Valentine's letter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">Dear Josh,</p>
          <p class="words line2">
            Can you spot me? I think I'm falling for you
          </p>
          <p class="words line3">From,</p>
          <p class="words line4">Cliantha</p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Reset</button>
    </div>
    <h1 class="valentine">Happy Valentine's Day my bub</h1>
    <script src="main.js"></script>
  </body>
</html>
